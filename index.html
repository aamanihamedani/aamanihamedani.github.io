<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Name - Brief Description">
    <title>Alireza AmaniHamedani</title>
    <style>
        @font-face {
            font-family: 'Carmen Sans';
            src: url('fonts/carmen-sans-7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Carmen Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }

        .text {
            flex: 2;
            margin-right: 20px;
        }

        .text h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .text p {
            font-family: 'Carmen Sans', sans-serif;
            font-size: 1.2em;
            margin: 0.5em 0;
            font-weight: 100; /* Light font weight */
        }

        .text a {
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 1.2em;
            border-bottom: 2px solid transparent;
        }

        .text a:hover {
            border-bottom: 2px solid #0073e6;
        }

        .photo {
            flex: 1;
        }

        .photo img {
            width: 200px; /* Adjust width as needed */
            height: auto; /* Maintains aspect ratio */
            object-fit: cover;
            border: 2px solid #ccc; /* Optional border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Alireza AmaniHamedani</h1>
            <p>PhD Candidate.</p>
            <p>Optional: A short paragraph about yourself or your work. Keep it concise.</p>
            <a href="mailto:aamanihamedani@london.edu">Contact Me at aamanihamedani@london.edu</a>
        </div>
        <div class="photo">
            <img src="photo.jpg" alt="Your Photo">
        </div>
    </div>
</body>
</html>
